<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Card</title>
  <style>
    body {
      background: #d6e2f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
    .card img {
      
      width: 100%;
      border-radius: 10px;
    }
    .card h2 {
      color: #1f3251;
      font-size: 18px;
      margin-top: 20px;
    }
    .card p {
      color: #7b879d;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="image-qr-code.png" alt="QR Code" height="250px" width="30px"   >
    <h2>Improve your front-end skills by building projects</h2>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
  </div>
</body>
</html>
